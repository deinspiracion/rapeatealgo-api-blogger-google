<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>RAPEATEALGO</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page" padding>
  <ion-card *ngFor="let post of posts" (click)="verPublicacion(post)">
    <img [src]="post.urlImg"/>
    <div class="card-title" style="text-shadow:1px 1px 10px #000000">{{post.titulo}}</div>
    <div class="card-subtitle">41 Listings</div>
    <ion-row>
      <!-- <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col> -->
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{post.comentarios}} Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{post.fecha}}
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
